<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      transition: background-image 1s ease-in-out;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 8px #000;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 40px;
      max-width: 600px;
      text-align: center;
    }

    select {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      cursor: pointer;
    }

    option {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

<div id="main" class="container" style="background-image: url('https://i.pinimg.com/originals/12/89/00/128900d9c4160fdc5f3bb94f01a7f4d1.jpg');">
  <h1>Will You Marry Me?</h1>
  <p>From the moment I met you, I knew you were the one. I want to spend my forever loving you.</p>
  
  <label for="backgrounds">Change Background: </label>
  <select id="backgrounds">
    <option value="anime">Anime Hug</option>
    <option value="krishna">Radha & Krishna</option>
    <option value="birds">Romantic Birds</option>
    <option value="sunset">Romantic Sunset</option>
  </select>
</div>

<script>
  const backgrounds = {
    anime: "https://i.pinimg.com/originals/12/89/00/128900d9c4160fdc5f3bb94f01a7f4d1.jpg",
    krishna: "https://i.pinimg.com/originals/1a/5e/79/1a5e79f66082062f9d9e6a408efdb4e9.jpg",
    birds: "https://images.unsplash.com/photo-1603984326992-d6b2fc54b6cb?auto=format&fit=crop&w=1470&q=80",
    sunset: "https://images.unsplash.com/photo-1523805009345-7448845a9e53?auto=format&fit=crop&w=1470&q=80"
  };

  const select = document.getElementById("backgrounds");
  const main = document.getElementById("main");

  select.addEventListener("change", () => {
    const value = select.value;
    main.style.backgroundImage = `url('${backgrounds[value]}')`;
  });
</script>

</body>
</html>
