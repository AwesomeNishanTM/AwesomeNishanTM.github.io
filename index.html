<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Nisha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f8f8f8;
      background-image: url("heart.svg");
      background-size: cover;
      background-position: center;
    }

    .pop-up {
      opacity: 0;
      animation: popIn 3s forwards;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #e91e63;
    }

    .loading {
      display: none;
      margin-top: 20px;
    }

    .sending-animation {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.4;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.4;
      }
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    /* Make a Wish button animation */
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1 class="pop-up">Happy Birthday Nisha!</h1>
  <p class="pop-up">May all your dreams and wishes come true!</p>

  <form id="birthdayForm">
    <input type="hidden" name="recipient" value="Nisha">
    <input type="submit" value="Make a Wish and Click Me">
  </form>

  <div class="loading" id="loadingMessage">
    <span class="sending-animation">Sending wish to the God...</span>
  </div>

  <div class="popup" id="popupConfirmation">
    <div class="popup-content">
      <p>Your wish has been delivered to God!!!</p>
      <p>Thankyou for making a wish!!</p>
      <p>Beautiful Heart</p>

    </div>
  </div>

  <script>
    const form = document.getElementById("birthdayForm");
    const loadingMessage = document.getElementById("loadingMessage");
    const popupConfirmation = document.getElementById("popupConfirmation");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      loadingMessage.style.display = "block";

      // Simulate a 3-second loading time
      setTimeout(function () {
        loadingMessage.style.display = "none";
        popupConfirmation.style.display = "flex";

        // Hide the confirmation box after 2 seconds
        setTimeout(function () {
          popupConfirmation.style.display = "none";
        }, 5000);
      }, 3000);
    });
  </script>
</body>
</html>
