<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart for My Wife</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6e6;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .heart {
      position: relative;
      width: 200px;
      height: 180px;
      background: red;
      transform: rotate(-45deg);
      margin: 50px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 180px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="message">
      Dear Wife<br>
      I Love You
    </div>
  </div>
</body>
</html>
